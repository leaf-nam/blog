          weight: 10
        - name: 카테고리
          url: /categories/
          weight: 10
        - name: 검색
          url: /search/
          weight: 10
        - name: 알고리즘
          url: /cote/
          weight: 10
        - name: 미세팁
          url: /tips/
          weight: 10
        - name: 책 리뷰
          url: /review/
          weight: 10
        - name: 태그
          url: /tags/
          weight: 20
        - identifier: git
          name: Git
          url: https://github.com/leaf-nam/blog
          weight: 30
        - name: 게시글
          url: /posts/
          weight: 10

# 해당 변수들은 페이지 단위로도 설정 가능
