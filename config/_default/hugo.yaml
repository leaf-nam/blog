# 참고 : https://github.com/adityatelange/hugo-PaperMod/wiki/Variables

# 기본 도메인 주소 : 차후 정적파일이나 소스파일 등의 기본경로가 됨
baseUrl: "https://leaf-nam.github.io"
home:
  permalink: "https://leaf-nam.github.io"

# 해당 페이지의 기본 제목
title: "Leaf, waiting for Spring"

# 페이지네이션
paginate: 5

# 테마 설정가능 : https://themes.gohugo.io/
theme: ["PaperMod"]

# SEO(검색엔진 최적화)
enableRobotsTXT: true

# sitemap 생성
sitemap:
  changefreq: "monthly" # always, hourly daily, weekly, monthly, yearly, never
  filename: "sitemap.xml"
  priority: 0.5

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-9PNFP00SSG

# 이모지 사용가능여부
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

# 블로그 글 검색기능 사용
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

defaultContentLanguage: ko
languages:
